<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table th:each="user:${users}">
        <tr>
            <td>Id</td>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <td>FirstName</td>
            <td th:text="${user.firstName}"></td>
        </tr>
        <tr>
            <td>LastName</td>
            <td th:text="${user.firstName}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td th:text="${user.phone}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td th:text="${user.age}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${user.email}"></td>
        </tr>
    </table>
</body>
</html>
