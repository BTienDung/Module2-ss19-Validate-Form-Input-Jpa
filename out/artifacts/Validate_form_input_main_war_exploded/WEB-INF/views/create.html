<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/create-user}" method="post" th:object="${user}">
        <table>
            <tr>
                <td>FistName</td>
                <td><input type="text" th:field="*{id}"></td>
                <td th:field="${#fields.hasErrors('fistName')}" th:errors="*{firstName}"></td>
            </tr>
            <tr>
                <td>FistName</td>
                <td><input type="text" th:field="*{firstName}"></td>
                <td th:field="${#fields.hasErrors('fistName')}" th:errors="*{firstName}"></td>
            </tr>
            <tr>
                <td>LastName</td>
                <td><input type="text" th:field="*{lastName}"></td>
                <td th:field="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" th:field="*{phone}"></td>
                <td th:field="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" th:field="*{age}"></td>
                <td th:field="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"></td>
                <td th:field="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</body>
</html>
